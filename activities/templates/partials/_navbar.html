<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-mountain me-2"></i>AirLibre
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/">Proposer une activité</a>
                </li>
                <li class="nav-item d-flex align-items-center me-2">
                    <a href="{% url 'profile' %}" class="nav-link">
                        {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="rounded-circle me-1"
                            style="width: 25px; height: 25px;">
                        {% else %}
                        <i class="fas fa-user-circle me-1"></i>
                        {% endif %}
                        {{ user.username }}
                    </a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link border-0 bg-transparent">
                            <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
                        </button>
                    </form>
                </li>

                <!-- Si utilisateur déconnecté -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/login/">
                        <i class="fas fa-sign-in-alt me-1"></i>Se connecter
                    </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success" href="/signup/">
                        <i class="fas fa-user-plus me-1"></i>S'inscrire
                    </a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
